            <form class="mt-5" method="POST">
                <br />
                <!-- enctype="multipart/form-data" -->
                
                <div class="row mt-4">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-7">
                        <h3>İlaç/Doktor/Hasta/Reçete Silme Sayfası</h3>

                        <p>
                            Yalnızca silmek istediğiniz kayıt türünün numarasını giriniz.
                            
                        </p>

                        <div class="form-group mt-5">
                            <label for="password1" class="form-label"
                                >Reçete Numarası Giriniz</label
                            >
                            <input
                                type="name"
                                class="form-control"
                                id="recete"
                                name="recete"
                                placeholder="ör: 55555555"
                            />
                        </div>
                        <div class="form-group mt-5">
                            <label for="password2" class="form-label"
                                >İlaç Numarası Giriniz</label
                            >
                            <input
                                type="name"
                                class="form-control"
                                id="ilac"
                                name="ilac"
                                placeholder="ör: 55555555"
                            />
                        </div>
                        <div class="form-group mt-5">
                            <label for="password3" class="form-label"
                                >Hasta Numarası Giriniz</label
                            >
                            <input
                                type="name"
                                class="form-control"
                                id="hasta_tc"
                                name="hasta_tc"
                                placeholder="TC: 11111111111"
                            />
                        </div>
                        <div class="form-group mt-5">
                            <label for="password4" class="form-label"
                                >Doktor Numarası Giriniz</label
                            >
                            <input
                                type="name"
                                class="form-control"
                                id="doktor_tc"
                                name="doktor_tc"
                                placeholder="TC: 11111111111"
                            />
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <br />
                        <div class="text-center">
                            <button
                                type="submit"
                                class="btn btn-lg btn-warning"
                            >
                                Sil

                        </div>
                        <br />
