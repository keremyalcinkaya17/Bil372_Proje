{% extends "base1.html" %} {% block title %} Home Page{% endblock %} {% block
content %}


<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <form class="mt-5" method="POST">
                <!-- enctype="multipart/form-data" -->
                <div class="row mt-4">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <h3>Hasta Guncelle</h3>
                        <h5>*** Yalnızca Güncellenecek Bilgileri Giriniz ***</h5>
                        

                        <div class="form-group mt-3">
                            <label for="password1" class="form-label"
                                >Hastanın ismi</label
                            >
                            <input
                                type="name"
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="İsim gir"
                            />
                        </div>

                        <div class="form-group mt-3">
                            <label for="password1" class="form-label"
                                >Hastanın Soyismi</label
                            >
                            <input
                                type="surname"
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Soyisim gir"
                            />
                        </div>

                        <div class="form-group mt-3">
                            <label for="email" class="form-label"
                                >Email Adresi</label
                            >
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"
                                    >@</span
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder=""
                                />
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="password1" class="form-label"
                                >TC Kimlik Numarası *** Zorunludur ***</label
                            >
                            <input
                                type="tc"
                                class="form-control"
                                id="tc"
                                name="tc"
                                placeholder="tc kimlik numarasını girin"
                            />
                        </div>

                        <div class="form-group mt-3">
                            <label for="password2" class="form-label"
                                >Telefon Numarası</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="tel"
                                name="tel"
                                placeholder="ör: 054215231"
                            />
                        </div>

                        <!--  <div class="mt-5">
                            <label for="password2" class="form-label"
                                >E devlet kaydı</label
                            >
                            <input
                                class="form-control"
                                name="image"
                                id="image"
                                type="file"
                                accept=".png,.jpg,.pdf"
                            />
                        </div> -->
                        <br />
                        <div class="text-center">
                            <button
                                type="submit"
                                class="btn btn-lg btn-warning"
                            >
                                Hastayı Guncelle
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>

{% endblock %}
